language = "C"
include_guard = "TEMPOCH_FFI_H"
autogen_warning = "/* Warning: this file is auto-generated by cbindgen. Do not modify manually. */"
documentation_style = "c99"
style = "both"
cpp_compat = true
after_includes = """
/* QttyQuantity and UnitId definitions come from qtty_ffi.h */
#include "qtty_ffi.h"
"""

[defines]
"feature = serde" = "TEMPOCH_FFI_HAS_SERDE"

[export]
# Exclude qtty-ffi types â€” they come from qtty_ffi.h (included via after_includes)
exclude = ["QttyQuantity", "UnitId", "DimensionId", "QttyDerivedQuantity"]

[export.rename]
"TempochStatus" = "tempoch_status_t"
"TempochUtc" = "tempoch_utc_t"
"TempochPeriodMjd" = "tempoch_period_mjd_t"
"QttyQuantity" = "qtty_quantity_t"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
prefix = ""
