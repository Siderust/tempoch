[package]
name = "tempoch-ffi"
version = "0.1.0"
edition = "2021"
authors = ["VPRamon <vallespuigramon@gmail.com>"]
description = "C FFI bindings for tempoch â€” astronomical time primitives."
license = "AGPL-3.0-only"
repository = "https://github.com/Siderust/tempoch"

[lib]
name = "tempoch_ffi"
crate-type = ["cdylib", "staticlib", "rlib"]

[features]
default = []
serde = ["tempoch/serde", "dep:serde_json"]

[dependencies]
tempoch = { path = "../tempoch", version = "0.3.0" }
qtty = "0.4.0"
qtty-ffi = "0.3.1"
chrono = "0.4.44"
serde_json = { version = "1.0", optional = true }

[build-dependencies]
cbindgen = "0.29.2"
